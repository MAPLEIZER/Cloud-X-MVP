name: Build and Push Backend Image

on:
  push:
    branches: [ main ]
    paths:
      - 'cloudx-flask-backend/**'
      - '.github/workflows/backend-image.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: cloudx-backend
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute registry owner (lowercase)
        id: registry-owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.registry-owner.outputs.value }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./cloudx-flask-backend
          file: ./cloudx-flask-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.registry-owner.outputs.value }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ steps.registry-owner.outputs.value }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Pushed:"
          echo "  ${{ env.REGISTRY }}/${{ steps.registry-owner.outputs.value }}/${{ env.IMAGE_NAME }}:latest"
          echo "  ${{ env.REGISTRY }}/${{ steps.registry-owner.outputs.value }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
