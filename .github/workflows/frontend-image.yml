name: Build and Push Frontend Image

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'Dockerfile.frontend'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/frontend-image.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: cloudx-frontend
  REGISTRY: ghcr.io
  REGISTRY_OWNER: ${{ toLower(github.repository_owner) }}
  FRONTEND_API_BASE_URL: ${{ vars.FRONTEND_API_BASE_URL || 'http://localhost:5001' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_OWNER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          build-args: |
            FRONTEND_API_BASE_URL=${{ env.FRONTEND_API_BASE_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "Built with FRONTEND_API_BASE_URL=${FRONTEND_API_BASE_URL}"
          echo "Pushed:"
          echo "  ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:latest"
          echo "  ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
